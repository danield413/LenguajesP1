<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./js/index.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Overpass:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Analizador | Estructura de lenguajes</title>
</head>
<body class="bg-dark">
    <h1 class="text-center p-2 bg-primary text-white"><img src="https://pbs.twimg.com/media/B-PjijJIQAA9YuO.jpg" height="60" width="60" alt="logo" class="rounded"/> Estructura de lenguajes - Analizador LR(0) | SLR(0)</h1>
    <div class="container">
        <div class="row">
         <div class="col-6">
             <form action="" id="formGramatica">
                <div class="input-group my-3">
                    <input id="noTerminal" class="form-control bg-dark text-white form-control-lg" type="text" placeholder="Ingresa el no terminal" aria-label=".form-control-lg example">
                    <span class="input-group-text" id="basic-addon1">No terminal</span>
                </div>
                <div class="input-group mb-3">
                    <input id="produccion" class="form-control form-control-lg bg-dark text-white" type="text" placeholder="Ingresa la producción" aria-label=".form-control-lg example">
                    <span class="input-group-text" id="basic-addon1">Producción →</span>
                </div>
                

                <button id="guardarGramatica" type="button" class="btn btn-primary w-100 mb-2">Agregar producción</button>
                <hr class="text-white">
                <button id="cancelarGramatica" type="button" class="btn btn-outline-warning d-block mt-2 w-100">Borrar producción</button>
            </form>
            
            <div class="mt-3 btn-group w-100">
                <button id="leerjson" class="btn btn-success">
                    Leer gramática de JSON
                </button>
            </div>
            <div class="mt-3 btn-group w-100">
                <button id="analizar" class="btn btn-success">
                    Construir autómata LR(0) | SLR(0)
                </button>
            </div>
        </div>
            
         <div class="col-6">
             <h3 class="text-white mt-2">Grámatica: </h3>
             <div id="gramaticaGuardada" class="fw-bold text-white"></div>
       </div>
     </div>
     <hr>
    </div>

     <div id="resultado" class="flex-container py-4">

     </div>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
