<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./js/index.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Analizador | Estructura de lenguajes</title>
</head>
<body class="bg-dark">
    <h1 class="text-center p-2 bg-primary text-white"><img src="https://pbs.twimg.com/media/B-PjijJIQAA9YuO.jpg" height="60" width="60" alt="logo" class="rounded"/> Estructura de lenguajes - Analizador </h1>
    <div class="container">
        <div class="row">
         <div class="col-6">
             <form action="" id="formGramatica">
                <div class="input-group my-3">
                    <input id="noTerminal" class="form-control bg-dark text-white form-control-lg" type="text" placeholder="Ingresa el no terminal" aria-label=".form-control-lg example">
                    <span class="input-group-text" id="basic-addon1">No terminal</span>
                </div>
                <div class="input-group mb-3">
                    <input id="produccion" class="form-control form-control-lg bg-dark text-white" type="text" placeholder="Ingresa la producción" aria-label=".form-control-lg example">
                    <span class="input-group-text" id="basic-addon1">Producción →</span>
                </div>
                

                <button id="guardarGramatica" type="button" class="btn btn-primary w-100 mb-2">Agregar producción</button>
                <hr class="text-white">
                <button id="cancelarGramatica" type="button" class="btn btn-outline-warning d-block mt-2 w-100">Borrar producción</button>
            </form>
            
            <div class="input-group mt-3">
                <input type="text" class="form-control bg-dark text-white" id="palabra">
                <button class="btn btn-primary" type="button" id="probarPalabra">Probar palabra</button>
              </div>
              
            <div class="mt-3 btn-group w-100">
                <button id="leerjson" class="btn btn-success">
                    Leer gramática de JSON
                </button>
                <button id="eliminarRecursion" class="btn btn-warning">Eliminar recursión izquierda</button>
            </div>
            </div>

            
         <div class="col-6">
             <h3 class="text-white mt-2">Grámatica: </h3>
             <div id="gramaticaGuardada" class="fw-bold text-white"></div>
       </div>
     </div>
     <hr>
     <div class="container">
         <div class="row">
            <h3 class="text-white text-center">Gramática sin recursión</h3>
            <div id="Resultado" class="text-white mt-2 fw-bold pt-2">
                <p class="text-center">No hay resultado para mostrar</p>
            </div>
        </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
